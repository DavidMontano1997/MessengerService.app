<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- boostrap -->
    <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="styleSheet/css/index.css">

    <title>Document</title>
</head>
<body >
    <div class="container">
        <div class="row vh-100">
            <div class="col-12 text-center d-flex justify-content-center align-items-center">
                <div class="card border-0">
                    <div class="card-header pt-4 px-3" >
                        <h1 class="custom-h1">MessengerService</h1>
                    </div>

                    <div class="card-body px-3">
                        <form class="">
                            <div class=" mb-4">
                                <label for="exampleInputEmail1" class="form-label">Correo electronico:</label>
                                <input type="email" class="form-control text-center" id="exampleInputEmail1" placeholder="ejemplo@gmail.com" aria-describedby="emailHelp">
                            </div>

                            <div class="mb-4">
                                <label for="exampleInputPassword1" class="form-label">Contraseña:</label>
                                <input type="password" class="form-control text-center" id="exampleInputPassword1">
                                <div id="passwordHelp" class="form-text">
                                    Tengo problemas he <a href="#">olvidado mi contraseña</a> ó <br>
                                    No tengo una <a href="#">cuenta registrada</a>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill align-text-top" viewBox="0 0 16 16">
                                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                                </svg>  
                                Iniciar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- end container -->
    </div>



    <!-- boostrap -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" ></script>
    <script src="js/index.js"></script>
</body>
</html>
