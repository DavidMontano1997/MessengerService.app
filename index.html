<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- boostrap -->
    <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=DM+Serif+Display&family=Inconsolata:wght@500;900&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="styleSheet/css/index.css">

    <title>Document</title>
</head>
<body >
    <div class="container">
        <div class="row vh-100">
            <div class="col-12 text-center d-flex justify-content-center align-items-center">
                <div class="card py-3" style="box-shadow: 0px 2px 2px rgb(180, 180, 180);">
                    <h1 style="font-weight: 900; font-size: 50px;">EncryptText</h1>                    
                    <div class="card-body p-2">
                        <form class="px-3" style="font-weight: 500;">
                            <div class=" mb-4">
                                <label for="exampleInputEmail1" class="form-label">Correo electronico</label>
                                <input type="email" class="form-control text-center" id="exampleInputEmail1" placeholder="ejemplo@gmail.com" aria-describedby="emailHelp">
                            </div>

                            <div class="mb-4">
                                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                                <input type="password" class="form-control text-center" id="exampleInputPassword1">
                                <div id="passwordHelp" class="form-text">
                                    Tengo problemas he <a href="#">olvidado mi contraseña</a> ó <br>
                                    No tengo una <a href="#">cuenta registrada</a>
                                    
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success">Iniciar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>



    </div>
    

    <div class="container">
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>

        <button type="button" class="btn btn-link">Link</button>
    </div>

    <!--paleta de colores: https://colorhunt.co/palette/0820322c394b334756ff4c29 -->

    <!-- boostrap -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" ></script>
    <script src="js/index.js"></script>
</body>
</html>
