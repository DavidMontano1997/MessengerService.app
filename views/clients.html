<div id="component_view_clients">
    <div class="row">
        <!-- formulario de registro cliente -->
        <div class="col-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-success mb-3">REGISTRO CLIENTE</h5>

                    <form action="">
                        <div class="row">
                            <!-- columna izquierdad -->
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="client_name" class="form-label">Nombre/Razón social:</label>
                                    <input type="text" class="form-control" id="client_name" placeholder="Messenger service and.co">
                                </div>

                                <div class="mb-3">
                                    <label for="client_phone" class="form-label">Telefono:</label>
                                    <input type="text" class="form-control" id="client_phone" placeholder="xxxx - xxxx">
                                </div>

                                <div class="mb-3">
                                    <label for="client_address" class="form-label">Dirección:</label>
                                    <input type="text" class="form-control" id="client_address" placeholder="calle # principal local...">
                                </div>
                            </div>

                            <!-- columna derecha -->
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="client_ruc" class="form-label">Ruc:</label>
                                    <input type="text" class="form-control" id="client_ruc" placeholder="XXXXXXX-X-XXX-X DVXX">
                                </div>

                                <div class="mb-3">
                                    <label for="client_email" class="form-label">Correo electronico:</label>
                                    <input type="text" class="form-control" id="client_email" placeholder="CorreoElectronico@gmail.com">
                                </div>

                                <div class="mb-3">
                                    <label for="client_photo_profile" class="form-label">Foto de perifl:</label>
                                    <input class="form-control" type="file" id="client_photo_profile">
                                </div>
                            </div>

                            <div class="col-12 text-center mt-3">
                                <button type="submit" class="btn btn-info">Registrar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- tarjeta cliente -->
        <div class="col-4">
            <div class="card" style="height: 394px;">
                <div class="card-body text-center">
                    <div class="mb-2" style="height: 150px;">
                        <i style="font-size: 140px; color: gray; line-height: 150px;" class="bi bi-person-circle"></i>
                    </div>

                    <div>
                        <h5 class="mb-2 text-info">MessengerServiceAnd.co</h5>
                        <p class="mb-2 fs-6">MessengerService@gmail.com</p>
                        <p class="mb-2 fs-6">222313-2-32345 DV60</p>
                        <p class="mb-2 fs-6">6180 - 2770</p>
                        <p class="mb-2 fs-6">calle # aven. principal 2342</p>


                        <!-- loader de registro -->
                        <!-- <div>...loader...</div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <h5 class="card-title text-success mb-3 w-50">TABLA DE CLIENTES</h5>

                        <!-- filtrar busquedad -->
                        <div class="input-group mb-3 w-45">
                            <input type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="Buscar por nombre">
                            <button class="btn btn-success dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Filtrar busquedad </button>

                            <!-- lista de filtrado -->
                            <div class="dropdown-menu dropdown-menu-end">
                                <div class="form-check dropdown-item">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="filter_by_name">
                                    <label class="form-check-label" for="filter_by_name">Por nombre</label>
                                </div>
                                
                                <div class="form-check dropdown-item">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="filter_by_email">
                                    <label class="form-check-label" for="filter_by_email">Por correo</label>
                                </div>

                                <div class="form-check dropdown-item">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="filter_by_phone">
                                    <label class="form-check-label" for="filter_by_phone">Por telefono</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                
                </div>
            </div>
        </div>
    </div>
</div>
